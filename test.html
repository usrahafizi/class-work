    <script>
        let houses =[
        {

        },
        {
            id:5,
            locatoin:"izmir",
            room:5,
            guest:25
        }
        ];
        let availableHotels = [];
        function searchLocation(city) {
            for(let x=0;x<houses.length;x++){
                if(city === houses[x].locatoin){
                    availableHotels.push(houses[x].id);
                }
            }
        }
        // show ==
        for (let hotel in availableHotels){
            document.write(availableHotels[hotel]);
        }
